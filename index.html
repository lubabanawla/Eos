<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eos</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Eos</h1>
    </header>
    <div class="content">
      <!-- Left Column: Music Player -->
      <div class="left-column">
        <section id="now-playing">
          <div class="now-playing-header">
            <h2>Now Playing</h2>
            <div class="karaoke-toggle">
              <label for="karaoke-toggle-input">Karaoke Mode</label>
              <input type="checkbox" id="karaoke-toggle-input" />
            </div>
          </div>
          <div class="song-info">
            <img id="cover" src="" alt="Song Cover" />
            <div class="song-details">
              <h3 id="song-title"></h3>
              <p id="song-artist"></p>
            </div>
          </div>
          <div id="karaoke-display" class="karaoke-display" style="display: none;">
            <p id="current-lyric">...</p>
          </div>
          <div class="controls">
            <div class="time-display">
              <span id="current-time">0:00</span>
              <input type="range" id="seek-slider" min="0" max="100" value="0" step="0.1" />
              <span id="duration">0:00</span>
            </div>
            <div class="playback-controls">
              <button id="prev-btn">Prev</button>
              <button id="play-pause-btn">Play</button>
              <button id="next-btn">Next</button>
            </div>
            <div class="volume-controls">
              <button id="mute-btn">Mute</button>
              <input type="range" id="volume-slider" min="0" max="100" value="80" />
            </div>
          </div>
        </section>
        <!-- Lyrics Container (for karaoke mode) -->
        <div id="lyrics-container" style="display: none;"></div>
        <!-- Hidden audio element -->
        <audio id="audio"></audio>
      </div>
      <!-- Right Column: Tabs for Playlist and Chat -->
      <div class="right-column">
        <div class="tabs">
          <button class="tab-button active" data-tab="playlist-tab">Playlist</button>
          <button class="tab-button" data-tab="chat-tab">Music Bot</button>
        </div>
        <div class="tab-content" id="playlist-tab">
          <h3>Your Playlist</h3>
          <div id="playlist"></div>
        </div>
        <div class="tab-content" id="chat-tab" style="display: none;">
          <div id="chat-messages" class="chat-messages"></div>
          <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Ask for music recommendations..." autocomplete="off" />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
